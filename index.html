<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Enhanced Calculator</title>
</head>
<body>
    <div class="title-bar">
        <h1 class="animated-text">Animated Calculator</h1>
    </div>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
            <button class="operator">.</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="zero">0</button>
            <button class="clear">C</button>
            <button class="equal">=</button>
            <button>√</button>
            <button>x²</button>
            <button>x³</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
